<div class="container-fluid" ng-controller = "employeeLoginController">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 div-color">
            <h1 class="common-title">Employee Login</h1>
            <form name="employeeLoginForm" ng-submit = "employeeLogin(employeeLoginForm.$valid)" novalidate>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                    	<span ng-bind="invalidCredentials" style="color:red"></span>
                        <div class="form-group form-group-style">
                            <label for="email" class="level-top-style">Email address:</label>
                            <div class="row">
                                <div class="col-sm-1">
                                    <i class="fa fa-envelope fontawesome-style"></i>
                                </div>
                                <div class="col-sm-7">
                                    <input type="email" name="email" ng-model="emailAddress" class="form-control fontawesome-input-style" placeholder="Enter your email address" required>
                                </div>
                                <div class="col-sm-4 validation-input-style">
                                    <span ng-show="employeeLoginForm.email.$invalid && !employeeLoginForm.email.$pristine">Email is required </span>
                                    <span ng-show="employeeLoginForm.email.$error.emailAddress">Enter valid email address</span>  
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-style">
                            <label for="pwd" class="password-style">Password:</label>
                            <div class="row">
                                <div class="col-sm-1">
                                    <i class="fa fa-key fontawesome-style"></i>
                                </div>
                                <div class="col-sm-7">
                                    <input type="password" name="password" ng-model="password" class="form-control fontawesome-input-style" placeholder="Enter your password" required>
                                </div>
                                <div class="col-sm-4 validation-input-style">
                                    <span ng-show="employeeLoginForm.password.$invalid && !employeeLoginForm.password.$pristine">Password is required </span>  
                                </div>
                            </div>
                        </div>
                        <div class="row border-forget-hyperlink">
                            <div class="col-sm-3 forget-style">
                                <a href="#!forgetpassword" class="forget-hyperlink">Forget password</a>
                            </div>
                            <div class="col-sm-3 forget-style">
                                    <a href="#!register" class="">Register now</a>
                                </div>
                            <div class="col-sm-2">
                                <button type="submit" class="btn btn-success button-style">Submit</button>
                            </div>
                        </div>
                        <span>{{invalidCredentials}}</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
