<div class="container-fluid">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10 div-color">
			<h1 class="common-title">Attendance Edit</h1>
			<form name="attendanceForm"
				ng-submit="attendanceEdit(attendanceForm.$valid)" novalidate
				required>
				<div class="table-responsive">
					<span ng-bind="attendanceMassage" style="color: red"></span>
					<table class="table table-striped table-dark">
						<thead class="thead-dark ">
							<tr>
								<th scope="col" class="view-record-style">View the records
									by</th>
								<th col><select ng-model="viewby"
									ng-change="setItemsPerPage(viewby)"
									class="form-control viewbystyle">
										<option>3</option>
										<option>5</option>
										<option>10</option>
										<option>20</option>
								</select></th>
								<th colspan="6"></th>
								<!-- <th scope="col" colspan="3">
								<div class="row">
									<div class="col-sm-4" style="font-size: 26px; color: green;"
										ng-bind="firstName"></div>
									<div class="col-sm-8">
										<div class="row">
											<div class="col-sm-4 search-text-style">Search by month</div>
											<div class="col-sm-8 input-group date">
												<input type="text" required name="dateOfBirth"
													ng-model="attendanceDate"
													class="form-control attendance-month-input"
													placeholder="Search by month"> <i
													class="fas fa-calendar-alt fontawesome-search-style calender-search-fontawesome-style"></i>
												<button type="submit" ng-click="" class="btn btn-success">Search</button>
											</div>
										</div>
									</div>
								</div>
							</th> -->
							</tr>
						</thead>
						<thead class="thead-dark">
							<tr>
								<th scope="col" class="table-header-edit-style" rowspan="2">Attendance
									Date</th>
								<th scope="col" class="table-header-th-edit-style" colspan="3">Arrival
									Time</th>
								<th scope="col" class="table-header-th-edit-style" colspan="3">Departure
									Time</th>
								<th scope="col" class="table-header-edit-style" rowspan="2">Description</th>
							</tr>
							<tr>
								<th scope="col" class="table-header-th-edit-style">Hour</th>
								<th scope="col" class="table-header-th-edit-style">Minute</th>
								<th scope="col" class="table-header-th-edit-style">AM/PM</th>
								<th scope="col" class="table-header-th-edit-style">Hour</th>
								<th scope="col" class="table-header-th-edit-style">Minute</th>
								<th scope="col" class="table-header-th-edit-style">AM/PM</th>
							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="attendance in attendances.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
								<td class="table-td">{{attendance.attendanceDate | date :
									"fullDate"}}</td>
								<td class="td-width"><input name="arrivalHours" type="text"
									ng-model="attendance.arrivalHours" class="form-control"
									required></td>
								<td class="td-width"><input name="arrivalMinutes"
									type="text" ng-model="attendance.arrivalMinutes"
									class="form-control" required></td>
								<td class="td-width"><select name="arrivalAmPm" type="text"
									ng-model="attendance.arrivalAmPm" class="form-control" required>
										<option value="AM">AM</option>
										<option value="PM">PM</option>
								</select></td>
								<td class="td-width"><input type="text"
									name="departureHours" ng-model="attendance.departureHours"
									class="form-control" required></td>
								<td class="td-width"><input type="text"
									name="departureMinutes" ng-model="attendance.departureMinutes"
									required class="form-control"></td>
								<td class="td-width"><select name="departureAmPm"
									type="text" ng-model="attendance.departureAmPm"
									class="form-control" required>
										<option value="AM">AM</option>
										<option value="PM">PM</option>
								</select></td>
								<td class="td-width"><input type="text" name="present"
									ng-model="attendance.present" class="form-control" required>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="7"><a
									href="/#!/employee/adminattendance/{{attendances[0].employeeId}}/{{firstName}}"
									role="button" class="btn btn-success">Cancel</a></td>
								<td style="float: right">
									<button type="submit"
									class="btn btn-success">Submit</button>
								</td>
							</tr>
						</tfoot>
					</table>
					<pagination total-items="totalItems" ng-model="currentPage"
						ng-change="pageChanged()" class="pagination-sm"
						items-per-page="itemsPerPage"></pagination>
				</div>
			</form>
		</div>
		<div class="col-sm-1"></div>
	</div>
</div>
