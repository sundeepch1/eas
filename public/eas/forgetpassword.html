<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 div-color">
            <h1 class="common-title">Forget Password</h1>
            <form name="forgetPasswordForm" ng-submit = "forgetPassword(forgetPasswordForm.$valid)" novalidate>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                    <span>{{resetMeassge}}</span>
                        <div class="form-group form-group-style">
                            <label for="email" class="level-top-style">Email address:</label>
                            <div class="row">
                                <div class="col-sm-1">
                                    <i class="fa fa-envelope fontawesome-style"></i>
                                </div>
                                <div class="col-sm-7">
                                    <input type="email" name="email" ng-model="emailAddress" class="form-control fontawesome-input-style" placeholder="Enter your email address" required>
                                </div>
                                <div class="col-sm-4 validation-input-style">
                                    <span ng-show="forgetPasswordForm.email.$invalid && !forgetPasswordForm.email.$pristine">Email is required </span>
                                    <span ng-show="forgetPasswordForm.email.$error.emailAddress">Enter a valid email address</span>  
                                </div>
                            </div>
                            <div class="row border-forget-hyperlink">
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-success button-style btn-block btn-block-style">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
