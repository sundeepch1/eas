<div class="container-fluid">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10 div-color">
			<h1 class="common-title">Attendance Details</h1>
			<div class="table-responsive">
				<table class="table table-striped table-dark">
					<thead class="thead-dark ">
						<tr>
							<th scope="col" class="view-record-style">View the records
								by</th>
							<th><select ng-model="viewby"
								ng-change="setItemsPerPage(viewby)"
								class="form-control viewbystyle">
									<option>3</option>
									<option>5</option>
									<option>10</option>
									<option>20</option>
							</select></th>
							<th scope="col" colspan="3">
								<div class="row">
									<div class="col-sm-4" style="font-size: 26px; color: green;"
										ng-bind="firstName"></div>
									<div class="col-sm-8">
										<div class="row">
											<div class="col-sm-4 search-text-style">Search by month</div>
											<div class="col-sm-8 input-group date">
												<input type="text" required name="dateOfBirth"
													ng-model="attendanceDate"
													class="form-control attendance-month-input"
													placeholder="Search by month"> <i
													class="fas fa-calendar-alt fontawesome-search-style calender-search-fontawesome-style"></i>
												<button type="submit" ng-click="" class="btn btn-success">Search</button>
											</div>
										</div>
									</div>
								</div>
							</th>
						</tr>
					</thead>
					<thead class="thead-dark">
						<tr>
							<th scope="col">Attendance Date</th>
							<th scope="col">Arrival Time</th>
							<th scope="col">Departure Time</th>
							<th scope="col">Work Duration</th>
							<th scope="col">Description</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="attendance in attendances.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
							<td>{{attendance.attendanceDate | date : "fullDate"}}</td>
							<td
								ng-bind="attendance.arrivalHours + ' : ' + attendance.arrivalMinutes + ' ' + attendance.arrivalAmPm"></td>
							<td
								ng-bind="attendance.departureHours + ' : ' + attendance.departureMinutes + ' ' + attendance.departureAmPm"></td>
							<td
								ng-bind="attendance.durationHours + ' Hours, ' + attendance.durationMinutes + ' Minutes'"></td>
							<td ng-bind="attendance.present + ' / ' + attendance.approved"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td><a href="#!admin/viewemployees" role="button"
								class="btn btn-success">Cancel</a></td>
							<td><a
								href="#!/employee/attendanceedit/{{attendances[0].employeeId}}/{{firstName}}"
								class="btn btn-success">Edit</a></td>
							<td><button type="submit" ng-click="approved()"
									class="btn btn-success">Approve</button></td>
							<td ng-bind=""></td>
							<td ng-bind=""></td>
						</tr>
					</tfoot>
				</table>
				<pagination total-items="totalItems" ng-model="currentPage"
					ng-change="pageChanged()" class="pagination-sm"
					items-per-page="itemsPerPage"></pagination>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</div>
